<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himaa WhatsApp Bot</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2C2C54;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        .card {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background-color: #403E5A;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            background-color: #FFD700; /* Background color for the placeholder image */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-pic img {
            border-radius: 50%;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0 5px;
        }
        .title {
            font-size: 16px;
            color: #ccc;
            margin-bottom: 20px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .social-icons a {
            color: #fff;
            font-size: 20px;
            text-decoration: none;
        }
        .hire-me {
            background-color: #FF5B5B;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="profile-pic">
            <!-- Placeholder for profile picture -->
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
        </div>
        <div class="name">Himaa-bot</div>
        <div class="title">I'm a WhatsApp Bot</div>

            <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png"/></a>
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png"/></a>
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/behance.png"/></a>
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/dribbble.png"/></a>
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/pinterest.png"/></a>
        </div> -->
        <a class="hire-me" href="#">Hire me</a>
    </div>
</body>
</html>
